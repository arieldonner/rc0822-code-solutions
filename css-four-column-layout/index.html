<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container barlow">
    <div class="row">
      <div class="column-full">
        <h1 class="center-text">How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img src="images/screen-1.png" alt="App Switching Screen" class="screen">
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png" alt="Trip Filtering Screen" class="screen">
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png" alt="Service Filters Screen" class="screen">
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png" alt="Stats+Mileage Screen" class="screen">
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img src="images/switch-icon.png" alt="Switch Icon" class="icon">
        <h3 class="text h3-margin">App Switching</h3>
        <p class="text">Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <img src="images/filter-icon.png" alt="Filter Icon" class="icon">
        <h3 class="text h3-margin">Trip Filtering</h3>
        <p class="text">Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <img src="images/slider-icon.png" alt="Slider Icon" class="icon">
        <h3 class="text h3-margin">Service Filters</h3>
        <p class="text">Accepts only your ideal trips</p>
      </div>
      <div class="column-fourth">
        <img src="images/bars-icon.png" alt="Bars Icon" class="icon">
        <h3 class="text h3-margin">Stats + Mileage</h3>
        <p class="text">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
