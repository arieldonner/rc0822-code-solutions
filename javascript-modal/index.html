<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <button class="blue">Open Modal</button>
      </div>
    </div>
  </div>
  <div class="container-modal hide">
    <div class="row">
      <div class="column-full center-page">
        <div class="rectangle center-rec modal">
          <h2 class="text">Would you like to take a survey?</h2>
          <button class="red">NO</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
