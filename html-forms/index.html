<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="http://www.example.com/subscribe.php" method="get">
    <label for="email">Email</label>
    <br />
    <input type="email" name="email">
    <br />
    <label for="coolness">Why is coding cool?</label>
    <br />
    <select name="coolness">
      <option value="select">Select and option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    <p>Favorite Language(choose one)</p>
    <input type="radio" name="language" value="html" />
    <label for="html">HTML</label><br />
    <input type="radio" name="language" value="css" />
    <label for="css">CSS</label><br />
    <input type="radio" name="language" value="javascript" />
    <label for="javascript">JavaScript</label>
    <p>Would you like to sign up for more information?</p>
    <div>
      <input type="checkbox" name="signUp" value="checked" />
      <label for="signUp">Sign me up!</label>
    </div>
    <div><label for="comments">Comments</label></div>
    <textarea name="comments" cols="30" rows="10"></textarea>
    <br />
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
