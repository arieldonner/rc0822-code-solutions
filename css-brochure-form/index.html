<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class="center-text">Learn More</h2>
  <form class="center">
    <div>
      <label for="email">Company Email</label>
      <input type="email" name="email" id="email" placeholder="sally@company.co" class="text-box" />
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Sally Smith" class="text-box" />
    </div>
    <div>
      <label for="hiring">Where are you hiring?</label>
      <input type="text" name="location" id="hiring" placeholder="City, Country" class="text-box" />
    </div>
    <div>
      <label for="number">How many engineers are you hiring in the next 6 months?</label>
      <select name="number" class="text-box no-padding" id="number">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5+">5+ Engineers</option>
      </select>
    </div>
    <input type="submit" name="submit" value="Submit" class="orange" />
  </form>
</body>
</html>
