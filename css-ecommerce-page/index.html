<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container font">
    <div class="row">
      <div class="column-full">
        <h1 class="heading">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifths img-margin-right">
        <img src="images/dress1.jpeg" alt="dark dress" class="img">
      </div>
      <div class="column-fifths img-margin-right">
        <img src="images/ysl-bag.jpeg" alt="ysl bag" class="img">
      </div>
      <div class="column-fifths img-margin-right">
        <img src="images/key.jpeg" alt="key" class="img">
      </div>
      <div class="column-fifths img-margin-right">
        <img src="images/lv-bag.jpg" alt="lv bag" class="img">
      </div>
      <div class="column-fifths">
        <img src="images/dress2.jpeg" alt="light dress" class="img">
      </div>
    </div>
    <div class="row p-bold p-margin">
      <div class="column-fifths p-1">
        <p>Free People <span class="light-gray">| Size 6</span></p>
        <p><mark class="highlight">$35</mark> <del class="light-gray">$125 retail</del></p>
      </div>
      <div class="column-fifths p-2">
        <p>Yves Saint Laurent <span class="light-gray">| One-Size</span></p>
        <p><mark class="highlight">$200</mark> <del class="light-gray">$1600 retail</del></p>
      </div>
      <div class="column-fifths p-3">
        <p>Tiffany <span class="light-gray">| One-Size</span></p>
        <p><mark class="highlight">$476</mark> <del class="light-gray">$2000 retail</del></p>
      </div>
      <div class="column-fifths p-4">
        <p>Louis Vuitton <span class="light-gray">| One-Size</span></p>
        <p><mark class="highlight">$95</mark> <del class="light-gray">$1200 retail</del></p>
      </div>
      <div class="column-fifths p-5">
        <p>Reformation <span class="light-gray">| Size 4</span></p>
        <p><mark class="highlight">$20</mark> <del class="light-gray">$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
